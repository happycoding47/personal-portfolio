{% extends "portfolio/base.html" %}

{% load static %}

{% block content %} 

<div class="row justify-content-center my-3">
  <div class="col-5">
    <img src="{% static 'portfolio/cat pic.jpeg' %}" class="img-fluid" width="350" height="400" >
  </div>
</div>

<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h2 id="hometext" class="font-weight-bold" font-size: 20px>😊 Liang Espland is a softwear developer and lives in Monterey CA 🏝 </h2>
  </div>
</div>

<h2 class="mt-5">Projects</h2>
<hr>
<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">

    {% if project.url %}
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}" class="img-fluid mb-2">
    </a>
    
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>

  </div>
  {% endfor %}
</div>

{% endblock %}
